# https://yamllint.readthedocs.io/en/stable/configuration.html

rules:
  # braces: enable
  # brackets: enable
  # colons: enable
  # commas: enable
  # comments:
  #   level: warning
  # comments-indentation:
  #   level: warning
  # document-end: disable
  # document-start:
  #   level: warning
  # empty-lines: enable
  # empty-values: disable
  # hyphens: enable
  indentation:
    indent-sequences: whatever
  # key-duplicates: enable
  # key-ordering: disable
  line-length: disable
  # new-line-at-end-of-file: enable
  # new-lines: enable
  # octal-values: disable
  quoted-strings:
    required: false
    extra-required: [nil] # yamllint disable-line rule:quoted-strings
  # trailing-spaces: enable
  # truthy:
  #   level: warning
ignore: |
  config/database.yml
  lib/tasks/roodi_config.yml
  node_modules/
  spec/fixtures/control_wells.yml
  spec/fixtures/molecules.yml
  spec/fixtures/synonyms.yml
  spec/fixtures/wells.yml
  vendor/
